<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Books_study</title>
</head>
<body>
  <section>
    <p id="choice">ここに日時を表示します</p>
    <button id="btn">日時を取得する</button>
    <p id = "output"></p>
    <ul id="list"></ul>
  </section>
  <section>
    <table>
      <tr>
        <td id="title"></td>
        <td id="price"></td>
        <td id="stock"></td>
      </tr>
    </table>
  </section>
  <section>
    <form action ="#" id =form>
      <input type="text" name = "word" >
      <input type="submit" value="検索">
    </form>  
    <p id ="output"></p>
  </section>
  <section>
    <p>円周率は <span id = "pi"></span> です。</p>
    <p>普通に切る捨てると <span id="floor"></span> です。</p>
    <p>少数第2で切る捨てると <span id="oput"></span> です。</p>
  </section>
  <section>
    <p>あと<span id="timer"></span>以内に注文すると50%オフ！</p>
    <h2><span>知ってました？</span><br>2025年大阪万博開催まで</h2>
    <p class="timer"><span id="day"></span>日<span id="hour"></span>時間<span id="min"></span>分<span id="sec"></span>秒</p>
  </section>
  
    <script src="main.js"></script>
</body>
</html>
